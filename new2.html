<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<title>ng-if</title>
	<script src = "angular.js"></script>
	
	<link href = "bootstrap.css" rel = "stylesheet" />
	<link href = "bootstrap-theme.css" rel = "stylesheet" />
	
<body>
	<div class = "panel panel-default">
		<h3 class = "panel-heading">Стили кнопок</h3>
		<div class = "panel-body">
			<div class = "well">
				<button class = "btn btn-default">Default Button</button>
				
				<button class = "btn btn-primary">Blue</button>
				<button class = "btn btn-success">Green</button>
				<button class = "btn btn-warning">Orange</button>
				<button class = "btn btn-info">SkyBlue</button>
				<button class = "btn btn-danger">Red</button>
			</div>
			
			<div class = "well">
				<h3 class = "panel-heading">Button Block<h3>
				
				<button class = "btn btn-default btn-block">Button 1</button>
				<a class = "btn btn-default btn-block">Button 2</a>
				<input type = "submit" class = "btn btn-default btn-block" value = "Button 3" />
			</div>
		</div>
		
		<div class = "panel-footer">
			<a href = "http://getbootstrap.com/css/#buttons">Документация на http://getbootstrap.com/</a>
		</div>
	</div>
</body>
</html>
